<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p style="color:red;">prevent repeat submit : use the disabled property of input.</p>
<form id="f1" method="post" action="/form_event/preventRepeatSubmit" enctype="multipart/form-data">
    <label for="cntname">name: </label>
    <input type="text" name="name" id="cntname" />
    <br />
    <label for="filename">filename: </label>
    <input type="file" name="file" id="filename" />
    <br />
    <input type="submit" value="upload" id="_submit" />
</form>

<div id="_progress"></div>

<!-- because of the absent of the callback, browser will redict to /users/formdata and show the responseText to this page when responseText get back-->
<script>
    $ = function(selector){
        return document.getElementById(selector);
    };
    var _submit = document.getElementById('_submit'),
            _file = document.getElementById('filename'),
            _progress = document.getElementById('_progress');

    var upload = function(e){

        if(e.preventDefault)
            e.preventDefault();
        e.returnValue = false;

        if(e.stopPropagation)
            e.stopPropagation();
        e.cancelBubble = true;

        _submit.disabled = true;

        if(_file.files.length === 0){
            return;
        }

        var data = new FormData();
        data.append('file', _file.files[0]);

        var request = new XMLHttpRequest();
        request.open('POST', '/form_event/preventRepeatSubmit');

        request.onreadystatechange = function(){
            if(request.readyState == 4){

                console.log(request.responseText);

            }
        };
        /*
         request.upload.addEventListener('progress', function(e){
         _progress.style.width = Math.ceil(e.loaded/e.total * 100) + '%';
         }, false);
         */
        request.upload.onprogress = function(e) {
            if (e.lengthComputable) {

                _progress.innerHTML = Math.round(e.loaded/e.total*100) + "% Complete";
            }
        };

        request.upload.onload = function(){
            console.log("upload succ");
            _submit.disabled = false;
        };


        request.send(data);
    };

    //_submit.addEventListener('click', upload);
    $("f1").onsubmit = upload;

</script>
</body>
</html>
