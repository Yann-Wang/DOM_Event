<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>keyboardEvent   test key: a</p>
	<p>https://github.com/termi/DOM-Keyboard-Event-Level-3-polyfill</p>
	<script src="./Keymap.js"></script>
	<script>


		// 定义回调函数
		function cb(event,keyid){
			if(keyid == "a"){
				console.log("touch a");
				console.log(event.target.tagName);
			}
			return false;
		}

		//添加对象{按键：回调函数}
		var keyboardEvent = new Keymap({"a":cb});

		//添加绑定元素
		keyboardEvent.install(document.body);

		//document.addEventListener("keydown", function(e){ console.log(e.type, e.key, e.char, e.shiftKey) });
		document.body.dispatchEvent(new KeyboardEvent("keydown", { key: "a", char: "a",shiftKey:false}));
	</script>
	
</body>
</html>
