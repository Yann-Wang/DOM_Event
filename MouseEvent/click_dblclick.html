<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
</head>
<body>
    <p>事件: dblclick, click</p>
    <div><input type="button" value="trigger" id="btn"></div>
    <div>status: <span id="output"></span></div>
    <script>
        var $ = function (selector) {
            return document.querySelector(selector);
        };

        var btn = $('#btn');
        btn.addEventListener('click',fn,false);
        btn.addEventListener('dblclick',fn,false);

        function fn(e) {
            if(e.type == 'click'){
                $('#output').innerHTML = "trigger click";
            }else if(e.type == 'dblclick'){
                $('#output').innerHTML = "trigger dblclick";
            }
        }
    </script>
</body>
</html>
