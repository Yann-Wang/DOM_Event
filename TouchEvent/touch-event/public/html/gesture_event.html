<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
</head>
<body>
    <p>gesture事件: gesturestart, gestureend, gesturechange </p>
    <p>只有iOS支持</p>
    <p>经过实测：Android不支持上述gesture事件</p>
    <script>
        function handleGestureEvent(event) {
            var output = document.getElementById("output");
            switch(event.type){
                case "gesturestart":
                    output.innerHTML = "Gesture started (rotation=" + event.rotation +
                                    ", scale=" + event.scale + ")";
                    break;
                case "gestureend":
                    output.innerHTML += "<br>Gesture ended (rotation=" + event.rotation +
                                    ", scale=" + event.scale + ")";
                    break;
                case "gesturechange":
                    output.innerHTML += "<br>Gesture changed (rotation" + event.rotation +
                                    ", scale=" + event.scale + ")";
                    break;
            }
        }

        document.addEventListener("gesturestart",handleGestureEvent,false);
        document.addEventListener("gestureend",handleGestureEvent,false);
        document.addEventListener("gesturechange",handleGestureEvent,false);
    </script>
</body>
</html>
