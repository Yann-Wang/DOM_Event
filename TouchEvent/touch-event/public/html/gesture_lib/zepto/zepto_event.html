<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
</head>
<body>
    <!--<ul>The “touch” module adds the following events, which can be used with on and off:
        <li>tap — fires when the element is tapped.</li>
        <li>singleTap and doubleTap — this pair of events can be used to detect both single and double taps on the same element (if you don’t need double tap detection, use tap instead).</li>
        <li>longTap — fires when an element is tapped and the finger is held down for more than 750ms.</li>
        <li>swipe, swipeLeft, swipeRight, swipeUp, swipeDown — fires when an element is swiped (optionally in the given direction)</li>
    </ul>-->
    <style>.delete { display: none; }</style>

    <ul id="items">
        <li>List item 1 <span class="delete">DELETE</span></li>
        <li>List item 2 <span class="delete">DELETE</span></li>
    </ul>
    <script src="../javascripts/zepto.min.js"></script>
    <script src="../javascripts/zepto-touch.js"></script>
    <script>
        // show delete buttons on swipe
        $('#items li').on('swipe',function(){
            $('.delete').hide();
            $('.delete', this).show()
        });

        // delete row on tapping delete button
        $('.delete').on('tap',function(){
            $(this).parent('li').remove()
        });
    </script>
</body>
</html>
