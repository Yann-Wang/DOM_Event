<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>infinite scroll_o</title>
    <link rel="stylesheet" href="../stylesheets/screen.css" >
    <style type="text/css">
        .slide .img {
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="wrapper">

</div>
</body>
<script id="slide" type="text/x-handlebars-template">
    <div id="s-{{id}}" data-id="{{id}}" class="slide">
        <div class="imgholder">
            <a title="by {{ownername}} on Flickr" target="_blank"
               href="http://www.flickr.com/photos/{{owner}}/{{id}}">
                <img class="img" data-src="{{url_n}}" src="data:image/gif;base64,R0lGODdhAQABAPAAAP%2F%2F%2FwAAACwAAAAAAQABAEACAkQBADs%3D" ></a>
            <p>{{title}}</p>
        </div>
    </div>
</script>
<script id="slides" type="text/x-handlebars-template">
    {{#photos}}
    <div id="s-{{id}}" data-id="{{id}}" class="slide">
        <p class="logo">AWESOMECHROME</p>
        <div class="imgholder">
            <a title="by {{ownername}} on Flickr" target="_blank"
               href="http://www.flickr.com/photos/{{owner}}/{{id}}">
                <img class="img" data-src="{{url_n}}" src="http://l.yimg.com/g/images/spaceball.gif" ></a>
        </div>
    </div>
    {{/photos}}
</script>
<script type="text/javascript" src="../javascripts/handlebars-v4.0.5.js"></script>
<script type="text/javascript" src="../javascripts/bird_data.js"></script>
<script type="text/javascript" src="../javascripts/scroller_o.js"></script>
</html>
